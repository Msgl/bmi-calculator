<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>BMI Calculator</title>
</head>

<body>
  <header>
    <h1>BMI Calculator</h1>
  </header>

  <form>
    <label for="user-kg">Weight </label>
    <input type="number" id="user-kg" placeholder="in kg" >
    <label for="user-cm">Height </label>
    <input type="number" id="user-cm" placeholder="in cm" >
  </form>
   
  <div>
    <button onclick="getBMI()">Calculate</button>
    <button onclick="reset()">Reset</button>
  </div>
  
  <p>Your BMI is </p><p id="user-bmi">...</p>

  <div id="range">
    <table>
      <tr>
        <th>Weight Categories</th>
        <th>BMI</th>
      </tr>
            
      <tr id="underweight" class="weight_cat">
        <td>Underweight</td>
        <td>18.5</td>
      </tr>
            
      <tr id="healthy-weight" class="weight_cat">
        <td>Healthy Weight</td>
        <td>18.5-24.9</td>
      </tr>
             
      <tr id="overweight" class="weight_cat">
        <td>Overweight</td>
        <td>25-29.9</td>
      </tr>
            
      <tr id="obese" class="weight_cat">
        <td>Obese</td>
        <td>30-34.9</td>
      </tr>
            
      <tr id="severely-obese" class="weight_cat">
        <td>Severely Obese</td>
        <td>35-39.9</td>
      </tr>
            
      <tr id="morbidly-obese" class="weight_cat">
        <td>Morbidly Obese</td>
        <td>>=40</td>
      </tr>
            
    </table>     
  </div>
      
  <script src="js/scripts.js"></script>
</body>
</html>
